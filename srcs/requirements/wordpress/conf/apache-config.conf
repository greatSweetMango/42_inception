<VirtualHost *:80>
    DocumentRoot /var/www/html

    # 서버 이름 설정 (도메인 또는 IP 주소)
    ServerName my-wordpress-site.com

    # 서버에 접근하는 URL이 my-wordpress-site.com 또는 www.my-wordpress-site.com인 경우 사용
    ServerAlias www.my-wordpress-site.com

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # 워드프레스와 관련된 추가 설정 (옵션)
    # 예를 들어, PHP 설정이나 Rewrite 규칙을 추가할 수 있습니다.

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
